<div class="container mt-5">
    <h2 class="mb-4">Carrito de Compras</h2>
  
    <!-- Producto Seleccionado -->
    <div class="card mb-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Producto">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Nombre del Producto</h5>
            <p class="card-text">Descripci√≥n breve del producto seleccionado.</p>
            <p class="card-text"><strong>Precio: $99.99</strong></p>
            <button class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Otros productos que te pueden interesar -->
    <h3>Otros productos que te pueden interesar</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
      <div class="col" *ngFor="let producto of productosRecomendados">
        <div class="card">
          <img src="{{producto.imagen}}" class="card-img-top" alt="Producto">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
            <p class="card-text"><strong>{{producto.precio | currency}}</strong></p>
            <button class="btn btn-outline-primary">Ver Producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
