<div class="container mt-5">
  <h2 class="mb-4">Carrito de Compras</h2>

  <div class="row">
    <!-- Productos en el carrito -->
    <div class="col-md-8">
      <div *ngFor="let producto of carrito" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="producto.imagen" class="img-fluid rounded-start" alt="Producto">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">{{ producto.descripcion }}</p>
              <p class="card-text"><strong>Precio: {{ producto.precio | currency }}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumen del carrito -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Resumen del Carrito</h5>
          <ul class="list-group mb-3">
            <!-- Mostrar cada producto seleccionado con su precio -->
            <li 
              *ngFor="let producto of carrito" 
              class="list-group-item d-flex justify-content-between align-items-center">
              <span>{{ producto.nombre }}</span>
              <span>{{ producto.precio | currency }}</span>
            </li>
          </ul>
          <!-- Total del carrito -->
          <div class="d-flex justify-content-between mb-3">
            <span><strong>Total:</strong></span>
            <span><strong>{{ calcularTotal() | currency }}</strong></span>
          </div>
          <button class="btn btn-warning w-100 text-white">
            <i class="bi bi-cart-check"></i> Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
