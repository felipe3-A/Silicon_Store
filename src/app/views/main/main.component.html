<div class="container mt-4">
  <div class="row product-row">
    <div class="col-md-3 mb-4" *ngFor="let producto of productos">
      <div class="card product-card" (click)="agregarAlCarrito(producto)">
        <!-- Imagen del producto -->
        <img [src]="producto.imagen" class="card-img-top rounded-3" alt="Imagen del producto">
        
        <!-- Información del producto -->
        <div class="card-body p-3">
          <h5 class="card-title" style="text-align: left; font-weight: bolder; font-size: 1.5rem;">{{ producto.nombre }}</h5>
          <p class="card-text" style="margin-top: -10px; color: #ff8c00; text-align: left;">{{ producto.descripcion }}</p>
          <div>
            <span class="price">$500.000</span>
            <span class="price-new">{{ producto.precio }}</span>
          </div>
        </div>

        <!-- Footer con los íconos -->
        <div class="card-footer text-center">
          <div class="card-actions d-flex justify-content-between">
            <!-- Íconos de acciones -->
            <i class="bi bi-cart icono-accion" (click)="agregarAlCarrito(producto)"></i>
            <i class="bi bi-info-circle icono-accion"></i>
            <i class="bi bi-heart icono-accion"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
