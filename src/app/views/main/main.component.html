<div class="container mt-5">
  <h3 class="mb-4">¿Qué buscas?</h3>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let categoria of categorias">
      <div class="card h-100 shadow-sm border-0 hover-card">
        <img [src]="categoria.imagen" class="card-img-top" alt="{{categoria.titulo}}">
        <div class="card-body text-center">
          <h5 class="card-title">{{categoria.titulo}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contenedor de tarjetas de productos -->
<div class="row product-row">
  <div class="col-md-3" *ngFor="let producto of productos">
    <div class="card mb-4">
      <img [src]="producto.imagen" class="card-img-top" alt="Imagen del producto" style="height: 200px; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title" style="font-weight: bold;">{{ producto.nombre }}</h5>
        <p class="card-text">{{ producto.descripcion }}</p>
      </div>
      <div class="card-footer text-end">
        <span>${{ producto.precio }}</span>

        <!-- Contenedor de iconos interactivos -->
        <div class="d-flex justify-content-between mt-3">
          <!-- Icono para agregar al carrito -->
          <i class="bi bi-cart-plus icono" (click)="agregarAlCarrito(producto)"></i>

          <!-- Icono para ver más información -->
          <i class="bi bi-info-circle icono" (click)="verMasInformacion(producto)"></i>

          <!-- Icono para favoritos -->
          <i class="bi bi-heart icono" (click)="agregarAFavoritos(producto)"></i>
        </div>
      </div>
    </div>
  </div>
</div>




<div class="container mt-5">
  <!-- Recuadro de servicios -->
  <div class="card border-warning shadow-lg">
    <div class="card-body">
      <h5 class="card-title text-center text-warning mb-4">Conoce Nuestros Servicios</h5>

      <!-- Fila de servicios -->
      <div class="row text-center">
        <!-- Servicio: Mantenimiento -->
        <div class="col-md-3">
          <div class="service-icon">
            <i class="bi bi-tools" style="font-size: 3rem; color: orange;"></i>
          </div>
          <p class="mt-2" style="color: #ff6f00;">Mantenimiento</p>
        </div>

        <!-- Servicio: Envío Gratis -->
        <div class="col-md-3">
          <div class="service-icon">
            <i class="bi bi-truck" style="font-size: 3rem; color: orange;"></i>
          </div>
          <p class="mt-2" style="color: #ff6f00;">Envío Gratis</p>
        </div>

        <!-- Servicio: Calidad Alta -->
        <div class="col-md-3">
          <div class="service-icon">
            <i class="bi bi-star" style="font-size: 3rem; color: orange;"></i>
          </div>
          <p class="mt-2" style="color: #ff6f00;">Calidad Alta</p>
        </div>

        <!-- Servicio: Compra Segura -->
        <div class="col-md-3">
          <div class="service-icon">
            <i class="bi bi-shield-lock" style="font-size: 3rem; color: orange;"></i>
          </div>
          <p class="mt-2" style="color: #ff6f00;">Compra Segura</p>
        </div>
      </div>
    </div>
  </div>
</div>
